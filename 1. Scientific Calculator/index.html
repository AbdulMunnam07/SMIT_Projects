<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scientific Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 id="heading">Hello Everyone!!</h1>
    <h3 id="heading2">This is my first Calculator project</h3>
    <div class="container">
        <div class="result">
            <input type="text" name="digits" id="result" readonly>
        </div>
        <div class="btn1">
            <button onclick="appendNumber('7')">7</button>
            <button onclick="appendNumber('8')">8</button>
            <button onclick="appendNumber('9')">9</button>
            <button onclick="appendOperator('+')" style="background-color: black; color: white;">+</button>
            <button onclick="calculateSquareRoot()" style="background-color: black; color: white;">âˆš</button>
        </div>
        <div class="btn2">
            <button onclick="appendNumber('4')">4</button>
            <button onclick="appendNumber('5')">5</button>
            <button onclick="appendNumber('6')">6</button>
            <button onclick="appendOperator('-')" style="background-color: black; color: white;">-</button>
            <button onclick="calculatePower()" style="background-color: black; color: white;">^</button>
        </div>
        <div class="btn3">
            <button onclick="appendNumber('1')">1</button>
            <button onclick="appendNumber('2')">2</button>
            <button onclick="appendNumber('3')">3</button>
            <button onclick="appendOperator('*')" style="background-color: black; color: white;">*</button>
            <button onclick="calculateTrig('sin')" style="background-color: black; color: white;">sin</button>
        </div>
        <div class="btn4">
            <button onclick="clearResult()" style="background-color: red; color: white;">C</button>
            <button onclick="appendNumber('0')">0</button>
            <button onclick="calculateResult()" style="background-color: black; color: white;">=</button>
            <button onclick="appendOperator('/')" style="background-color: black; color: white;">/</button>
            <button onclick="calculateTrig('cos')" style="background-color: black; color: white;">cos</button>
        </div>
        <div class="btn5">
            <button onclick="calculateTrig('tan')" style="background-color: black; color: white;">tan</button>
            <button onclick="calculateLog()" style="background-color: black; color: white;">log</button>
            <button onclick="calculateLn()" style="background-color: black; color: white;">ln</button>
            <button onclick="calculateFactorial()" style="background-color: black; color: white;">!</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
